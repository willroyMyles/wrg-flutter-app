query getUserInfoByEmail($email: String!) {
  getUserInfoByEmail(input: $email) {
    id
    username
    userId
    email
    alias
    userImageUrl
    watching {
      ...p
    }
  }
}

fragment p on Post {
  id
  category
  content
  createdAt
  make
  model
  title
  userId
  username
  userImageUrl
  views
  year
}
